﻿<div>
    <h3>Status</h3>
    <form data-bind="with: entity">
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="Name" value="Name" data-bind="value: Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="Phone" value="Phone" data-bind="value: Phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="ReceiptNumber" class="col-sm-2 col-form-label">Receipt Number</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="ReceiptNumber" value="Receipt Number" data-bind="value: ReceiptNumber">
            </div>
        </div>
        <div class="form-group row">
            <label for="Email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" readonly class="form-control-plaintext" id="Email" value="Email" data-bind="value: Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="House" class="col-sm-2 col-form-label">House</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="House" value="House" data-bind="value: House">
            </div>
        </div>
        <div class="form-group row">
            <label for="Batch" class="col-sm-2 col-form-label">Batch</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="Batch" value="Batch" data-bind="value: Batch">
            </div>
        </div>
        <div class="form-group row">
            <label for="Note" class="col-sm-2 col-form-label">Note</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="Note" value="Note" data-bind="value: Note">
            </div>
        </div>
        <div class="form-group row">
            <label for="ModeOfPayment" class="col-sm-2 col-form-label">Mode of Payment</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="ModeOfPayment" value="Mode of Payment" data-bind="value: ModeOfPayment">                 
            </div>
        </div> 
    </form>
</div>
